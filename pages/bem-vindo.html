<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    <link rel="shortcut icon" href="../assets/imgs/icon.webp" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Bem-vindo!</title>
    <style>
      .buttons {
        display: flex;
        gap: 10px;
      }
      .buttonAll {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container boxForms">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" id="loginForm">
            <h2 class="title">Bem vindo <span id="username"></span></h2>

            <div class="buttons">
              <button type="button" class="btn solid warning buttonAll" onclick="window.location.href='/'">Voltar</button>
              <button type="button" class="btn solid buttonAll" onclick="logout()">Deslogar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="login.js"></script>
    <script src="../icons/fontawesome.js"></script>
    <script src="getUserData.js"></script>
    <script>
      const user = getUserLogged();
      const usernameElement = document.getElementById("username");
      if (user) {
        usernameElement.innerText = user.username;
      } else{
        window.location.href='/'
      }
    </script>
  </body>
</html>
