<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link
      rel="shortcut icon"
      href="../assets/imgs/icon.webp"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



    <title>Formulário de login e inscrição</title>
  </head>

  <body>
    <div class="container boxForms">
      <div class="forms-container">
        <div class="beforeSlide"></div>
        <div class="signin-signup">
          <form action="#" class="sign-in-form" id="loginForm">
            <h2 class="title">Entrar</h2>
            <div class="alternateLoginRegister">
              <h5>
                Ainda não possui o login ?
                <strong class="btn transparent" id="sign-up-btn">
                  Inscreva-se
                </strong>
              </h5>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="loginUsername"
                placeholder="Nome de usuário"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="loginPassword" placeholder="Senha" />
            </div>
            <div class="forgotPassword">
              <p>Esqueci minha senha</p>
            </div>
            <input type="submit" value="Login" class="btn solid buttonAll" />
          </form>

          <form action="#" class="sign-up-form">
            <h2 class="title">Inscreva-se</h2>
            <div class="alternateLoginRegister">
              <h5>
                Já possui um cadastro ?
                <strong class="btn transparent" id="sign-in-btn">
                  Faça Login
                </strong>
              </h5>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="signupUsername"
                placeholder="Nome de usuário"
              />
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="signupEmail" placeholder="E-mail" />
            </div>
            <div class="separateInputs">
              <div class="input-field">
                <i class="fas fa-map-marker-alt"></i>
                <select name="bairros" id="signupBairro">
                  <option value="bairro 1">Bairro Exemplo</option>
                  <option value="bairro 2">Bairro 2</option>
                  <option value="bairro 3">Bairro 3</option>
                </select>
              </div>
              <div class="input-field">
                <i class="fas fa-phone"></i>
                <input id="signupTel" type="tel" placeholder="Telefone (82)" required />
              </div>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="signupPassword" placeholder="Senha" />
            </div>
            <div class="forgotPassword">
              <p>Esqueci minha senha</p>
            </div>
            <input type="submit" class="btn buttonAll" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <img
            src="..//assets/imgs/manPhone.webp"
            alt="Página Login"
            class="image"
            loading="lazy"
          />
        </div>
        <div class="panel right-panel">
          <img
            src="..//assets/imgs/womanPhone.webp"
            class="image womanArrow"
            loading="lazy"
            alt="Página Cadastro"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="login.js"></script>
    <script src="../icons/fontawesome.js"></script>
    <script src="getUserData.js"></script>
    <script>
      const user = getUserLogged();
      const usernameElement = document.getElementById("username");
      if (user) {
        window.location.href='bem-vindo.html'
      } 
    </script>

    
  </body>
</html>
